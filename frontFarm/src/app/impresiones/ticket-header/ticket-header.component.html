<!-- ticket-header.component.html -->
<div class="lineBottom">
  <div class="encabezado-flex">
    <img
      [src]="safeLogoSrc"
      alt="Logo"
      class="logo logo-ticket"
      loading="eager"
      decoding="sync"
    />

    <!-- Contenedor de títulos centrado -->
    <div class="title-wrap">
      <span class="title-line">{{ titulo1 }}</span><br />
      <span class="title-line">{{ titulo2 }}</span>
    </div>
  </div>

  <div class="datos-farmacia">
    Sucursal: {{ nombreFarmacia }}<br />
    {{ direccion }}
    <ng-container *ngIf="telefono">
      <br />Teléfono: {{ telefono }}
    </ng-container>
  </div>
</div>
