services:
  - type: web
    name: farmacia-bienestar
    env: node
    plan: free

    buildCommand: |
      cd backBien
      npm install
      cd ../frontFarm
      npm install
      npm run build -- --configuration production
      cd ..
      node copy-dist.js

    startCommand: node backBien/server.js

    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 20

    envVars:
      - key: NODE_VERSION
        value: 18
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false

    autoDeploy: true
